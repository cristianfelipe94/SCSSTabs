<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8"/>
  <title>Felipe Modal</title>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="main-Wrapper">
    <div id="block-Wrapper">
      <div class="block block-1">1</div>
      <div class="block block-1">2</div>
      <div class="block block-1">3</div>
      <div class="block block-2">4</div>
      <div class="block block-2">5</div>
      <div class="block block-2">6</div>
      <div class="block block-3">7</div>
      <div class="block block-3">8</div>
      <div class="block block-3">9</div>
    </div>
    

    <button id="mainBtn"><span>x</span></button>
    <div id="imgWrapper"><img src="img/powergirl.jpg" id="mainImg"></div>

    <div id="modalSeccion">

      <div class="ContenidoModal">
        <button id="closeBtn">X</button>
        <p>Hola, esto es un Modal</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
